<ibm-header [brand]="brand" [name]="name">
  <ibm-hamburger *ngIf="hasHamburger"></ibm-hamburger>
  <ibm-header-navigation>
    <ibm-header-item>Button</ibm-header-item>
  </ibm-header-navigation>
  <ibm-header-global>
    <ibm-header-action (click)="toggleTerminal()">
      <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true">
        <path
          d="M26 4.01H6a2 2 0 0 0-2 2v20a2 2 0 0 0 2 2h20a2 2 0 0 0 2-2v-20a2 2 0 0 0-2-2zm0 2v4H6v-4zm-20 20v-14h20v14z">

        <path d="M10.76 16.18l2.82 2.83-2.82 2.83 1.41 1.41 4.24-4.24-4.24-4.24-1.41 1.41z"></path>
      </svg>
    </ibm-header-action>
  </ibm-header-global>
  <ibm-header-navigation>
  <ibm-header-item>{{authService.auth.auth.currentUser.email}}</ibm-header-item>
  </ibm-header-navigation>

</ibm-header>
